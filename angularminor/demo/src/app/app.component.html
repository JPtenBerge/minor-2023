// databinding name: {{ name }}

<button (click)="changeName()">Verander naam</button>

<Hr />

<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Naam</th>
			<th>Leeftijd</th>
			<th>Jong of oud</th>
		</tr>
	</thead>
	<tbody>
		@if (!students) {
		<tr>
			<td colspan="4">Geen studenten</td>
		</tr>
		} @else { @for (student of students; track student.id) {
		<tr
			(click)="student.age = student.age + 2"
			[class.oud]="student.age > 30"
		>
			<td>{{ student.id }}</td>
			<td>{{ student.name }}</td>
			<td>{{ student.age }}</td>
			<td>
				@if (student.age > 30) { Stokoud - tel die rimpels } @else {
				Jong }
			</td>
		</tr>
		} }
	</tbody>
</table>
